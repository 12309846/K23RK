<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Grid</title>
  <h1>Contact Us</h1>
  <style>
    .form-container {
      display: grid;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto;
      text-emphasis-color: white;
    }
    .form-item {
      display: flex;
      flex-direction: column;
    }
    .form-item label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-item input,
    .form-item select,
    .form-item button {
      padding: 8px;
      border: 1px solid wheat;
      border-radius: 4px;
    }
    .form-item button {
      background-color: burlywood;
      color: white;
      cursor: pointer;
    }
    .form-item button:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <form>
    <div class="form-container">
      <div class="form-item">
        <label for="name">Welcome to Your Website Task</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-item">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-item">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-item">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
